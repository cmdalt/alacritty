import:
-  ~/.config/alacritty/dracula.yml
window:
  opacity: 0.9
  padding:
    y: 10
    x: 10
  decorations: none
font:
  normal:
    family: "JetBrainsMono Nerd Font"
  size: 16.0
alt_send_esc: false
offset:
  x:10
  y:10
key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control, action: Copy }
